<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="settingsPopup">
        <h2>Settings</h2>
        <!-- Add relevant input fields for settings here -->
        <label for="backgroundInput">Background:</label>
        <input type="file" id="backgroundInput" accept="image/*,video/*">
        <br>
        <label for="clockFormat">Clock Format:</label>
        <select id="clockFormat">
            <option value="24h">24-Hour</option>
            <option value="12h">12-Hour</option>
        </select>
        <br>
        <label for="clockFont">Clock Font:</label>
        <input type="text" id="clockFont" placeholder="Arial">
        <br>
        <label for="clockColor">Clock Color:</label>
        <input type="color" id="clockColor">
        <br>
        <label for="clockPositionType">Clock Position:</label>
        <select id="clockPositionType">
            <option value="standard">Standard</option>
            <option value="free">Free Drag</option>
        </select>
        <br>
        <button id="resetBtn">Reset to Default</button>
    </div>
    <script src="popup.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Custom New Tab</title>
</head>
<body>
    <div id="background"></div>
    <div id="clock" class="clock"></div>
    <img id="settingsIcon" src="assets/settingsicon.png" alt="Settings" />

    <!-- Popup for settings -->
    <div id="settingsPopup" class="popup">
        <label for="backgroundInput">Select Background (Image/GIF/Video):</label>
        <input type="file" id="backgroundInput" accept="image/*,video/*"><br>
    </div>

    <script src="newtab.js"></script>
</body>
</html>
